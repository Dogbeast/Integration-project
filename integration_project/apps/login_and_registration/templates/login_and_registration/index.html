<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login & Reg | Home</title>
</head>
<body>
<h1>Registration</h1>
<form action="/login_and_registration/process" method="post">
	{% csrf_token %}
	First Name: <input type="text" name="first_name">
	Last Name: <input type="text" name="last_name">
	Email: <input type="text" name="email">
	Password: <input type="password" name="password">
	Confirm PW: <input type="password" name="confirm_password">
	<input type="submit" name="submit" value="Register">
</form>
<h1>Login</h1>
<form action="/login_and_registration/login" method="post">
	{% csrf_token %}
	Email: <input type="text" name="email">
	Password: <input type="password" name="password">
	<input type="submit" name="submit" value="Login">
</form>
<br>
<form action="/user_and_course/" method="post">
	{% csrf_token %}
	<input type="submit" name="submit" value="Go to Course Sign Up Page">
</form>
</body>
</html>
